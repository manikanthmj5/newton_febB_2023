<html>
    <head>
       <style>
            .container{
                display: grid;
                gap:10px;
                justify-content: space-evenly;
                grid-template-columns: 60px 60px 60px;
                grid-template-rows: 100%;
                
               
            }
            .box{
                background-color: red;
            }
       </style>

    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </body>
</html>
