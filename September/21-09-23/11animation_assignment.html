<div id="square"></div>

<style>
    #square {
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
  animation-name: moveSquare;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

@keyframes moveSquare {
   0%{

   }
   50%{

   }
   100%{
     left:0px;
   }
}
</style>
