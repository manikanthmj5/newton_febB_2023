<html>
    <head>
        <style>
            .box{
                width: 200px;
                height: 200px;
                margin:auto;
                background-color: red;
                animation-name: box-change-color;
                animation-duration: 10s;
            }
            @keyframes box-change-color {
                0% {background-color: green;width: 300px;height: 400px;}
                10%{background-color: yellow;width: 400px;}
                20%{background-color: rgb(123, 255, 0);width: 500px;}
                30%{background-color: rgb(0, 0, 255);width: 600px;}
                40%{background-color: rgb(255, 0, 217);width: 700px;}
                50%{background-color: rgb(255, 0, 0);width: 800px;}
                60%{background-color: rgb(68, 68, 39);width: 900px;}
                70%{background-color: rgb(123, 179, 125);width: 1000px;}
                80%{background-color: rgb(113, 87, 46);width: 1200px;}
                90%{background-color: rgb(82, 82, 24);width: 1300px;}
                100%{background-color: rgb(37, 123, 149);width: 1400px;}
            }
        </style>

    </head>
    <body>
        <div class="box">

        </div>
    </body>
</html>
