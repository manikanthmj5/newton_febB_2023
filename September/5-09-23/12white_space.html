<html>
    <head>
        <style>
            .box{
                width: 100px;
                height: 100px;
                border:1px solid grey;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .box:hover{
                overflow: scroll;
                text-overflow: initial;
            }
        </style>

    </head>

        <div class="box">
            The World Bank is an international financial institution that provides loans and grants to the governments of
            low- and middle-income countries for the purpose of pursuing capital projects.

    </body>
</html>
